<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Usuarios</title>
</h:head>
<h:body>

	<h3>Meus Usuarios</h3>
	<div style="width: 600px; margin: 10px auto">
		<h:form style="display:flex; flex-direction:column">
			<h:outputLabel value="Nome" />
			<h:inputText value="#{usuarioBean.usuario.nome}"  />
			<h:outputLabel value="Email" />
			<h:inputText value="#{usuarioBean.usuario..email}"  />
			<h:outputLabel value="Senha" />
			<h:inputText value="#{usuarioBean.usuario.senha}" />

			<h:commandButton value="Enviar" action="#{usuarioBean.salvar()}"></h:commandButton>
		
		</h:form>
	</div>
	<h:dataTable value="#{contatoBean.contatos}" var="atual"
		style="width:600px; margin: 10px auto">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{atual.usuario.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{atual.usuario.email}
		</h:column>
		<h:column>
			<f:facet name="header">Telefone</f:facet>
			#{atual.usuario.senha}
		</h:column>
	</h:dataTable>
</h:body>
</html>

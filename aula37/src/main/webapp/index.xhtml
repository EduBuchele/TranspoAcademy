<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Minha primeira aplicação JSF</title>
</h:head>
<h:body>

<p:fieldset legend="JSF2.2 Hello World Example">
	
		<h:form>
			<p:outputLabel>Seu nome por Favor? </p:outputLabel>
			<p:inputText value="#{helloWorldBean.nome}"></p:inputText>
			<p:commandButton value="enviar" action="#{helloWorldBean.salvar}"></p:commandButton>
		</h:form>
</p:fieldset>

</h:body>
</html>

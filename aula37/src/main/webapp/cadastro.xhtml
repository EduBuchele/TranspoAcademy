<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Meu primeiro Cadastro</title>
</h:head>
<h:body>

	<p:fieldset legend="Cadastro Usuario">

		<h:form>
			<p>
				<p:outputLabel>Seu nome por Favor? </p:outputLabel>
				<p:inputText value="#{pessoaBean.nome}"></p:inputText>
			</p>
			<p>
				<p:outputLabel>Qual Time você torce? </p:outputLabel>
				<p:inputText value="#{pessoaBean.time}"></p:inputText>
			</p>
			<p>
				<p:outputLabel>Qual a posição dele no campeonato? </p:outputLabel>
				<p:inputText value="#{pessoaBean.posicao}"></p:inputText>
			</p>
			<p:commandButton value="Enviar" action="#{pessoaBean.enviar}"></p:commandButton>
		</h:form>
	</p:fieldset>

</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:head>
	</h:head>
	<h1>Projeto Curso</h1>
	<p:growl id="msgs" showDetail="true" />
	<h:form>
		<p:menuButton value="Menu">
			<p:menuitem value="Cursos" action="curso?faces-redirect=true"
				icon="ui-icon-pencil" />
			<p:menuitem value="Professores"
				action="professor?faces-redirect=true" icon="ui-icon-pencil" />
			<p:separator />
			<p:menuitem value="Logout" action="curso?faces-redirect=true"
				icon="fa fa-fw fa-sign-out" />
		</p:menuButton>
	</h:form>


	<p:fieldset legend="Cadastro do Professor">
		<p:messages />
		<h:form id="formProfessor">
			<p:panelGrid columns="2" columnClasses="label, value">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome"
					value="#{professorBean.professor.nomeProfessor}" required="true">
					<f:ajax event="blur" render="messageNome" />
				</p:inputText>
				<p:outputLabel value="Email:" for="email" />
				<p:inputText id="email"
					value="#{professorBean.professor.emailProfessor}" required="true"
					validatorMessage="Email inválido">
					<f:attribute name="type" value="email" />
					<f:passThroughAttribute name="placeholder" value="Email do Autor"></f:passThroughAttribute>
					<f:validateRegex pattern=".+@.+"></f:validateRegex>
					<f:ajax event="blur" render="messageEmail" />
				</p:inputText>
				<p:commandButton value="Salvar" action="#{professorBean.adicionar}"
					process="@form" update="@form :formTabelaProfessores" />
			</p:panelGrid>
		</h:form>
	</p:fieldset>


	<p:separator id="separatorProfessor" />

	<h:form id="formTabelaProfessores">
		<p:fieldset legend="Lista de Professores">
			<h:panelGrid columns="4">
				<p:dataTable var="professor" value="#{professorBean.professores}"
					id="tabelaProfessores" widgetVar="tabelaProfessores"
					paginator="true" rows="5" lazy="true">

					<p:column headerText="Nome">
						<h:outputText value="#{professor.nomeProfessor}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{professor.emailProfessor}" />
					</p:column>

					<p:column headerText="Editar">
						<p:commandButton id="botaoEdit"
							actionListener="#{professorBean.editar(professor)}"
							update="formProfessor" icon="ui-icon-pencil" value="Editar" />
					</p:column>

					<p:column headerText="Remover">
						<p:commandButton id="botaoRemover"
							actionListener="#{professorBean.remover(professor)}"
							update="tabelaProfessores :formProfessor" icon=" ui-icon-trash" value="Delete" />
					</p:column>

				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>

	</h:form>
</h:body>
</html>

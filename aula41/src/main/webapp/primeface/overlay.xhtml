<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<p:fieldset legend="ConfirmDialog">
			<h:form>
				<p:growl id="message" showDetail="true" />

				<p:commandButton value="Enquete?"
					action="#{dialogView.destroyWorld}" update="message">
					<p:confirm header="Enquete"
						message="Você está gostando da brincadeira?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-circle-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon=" ui-icon-circle-close" />
				</p:confirmDialog>
			</h:form>
		</p:fieldset>

		<p:fieldset legend="SlideBar">
			<h:form>
				<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
					<h1 style="font-weight: normal">Left Sidebar</h1>
					<p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()" />
				</p:sidebar>

				<p:sidebar widgetVar="sidebar2" position="right" baseZIndex="10000">
					<h1 style="font-weight: normal">Right Sidebar</h1>
					<p:commandButton value="Cancel" oncomplete="PF('sidebar2').hide()" />
				</p:sidebar>

				<p:sidebar widgetVar="sidebar3" position="top" baseZIndex="10000">
					<h1 style="font-weight: normal">Top Sidebar</h1>
					<p:commandButton value="Cancel" oncomplete="PF('sidebar3').hide()" />
				</p:sidebar>

				<p:sidebar widgetVar="sidebar4" position="bottom" baseZIndex="10000">
					<h1 style="font-weight: normal">Bottom Sidebar</h1>
					<p:commandButton value="Cancel" oncomplete="PF('sidebar4').hide()" />
				</p:sidebar>

				<p:sidebar widgetVar="sidebar5" fullScreen="true" baseZIndex="10000">
					<h1 style="font-weight: normal">Full Screen Sidebar</h1>
					<p:commandButton value="Cancel" oncomplete="PF('sidebar5').hide()" />
				</p:sidebar>

				<p:commandButton icon="ui-icon-circle-triangle-e"
					oncomplete="PF('sidebar1').show()" />
				<p:commandButton icon="ui-icon-circle-triangle-w"
					oncomplete="PF('sidebar2').show()" />
				<p:commandButton icon="ui-icon-circle-triangle-s"
					oncomplete="PF('sidebar3').show()" />
				<p:commandButton icon="ui-icon-circle-triangle-n"
					oncomplete="PF('sidebar4').show()" />
				<p:commandButton icon="ui-icon-arrow-4-diag"
					oncomplete="PF('sidebar5').show()" />
			</h:form>
		</p:fieldset>

	</ui:define>
</ui:composition>
</html>

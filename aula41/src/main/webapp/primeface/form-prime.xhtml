<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<p:fieldset legend="InputCalendar">
			<h:form>
				<p:panel id="panel" header="Exemplo de Calendar Button e Popup">
					<h:panelGrid columns="4" cellpadding="5">
						<p:outputLabel for="button" value="Button:" />
						<p:calendar id="button" value="#{calendarView.date1}"
							showOn="button" />

						<p:outputLabel for="popup" value="Popup:" />
						<p:calendar id="popup" value="#{calendarView.date2}" />
					</h:panelGrid>
				</p:panel>

				<p:panel id="panel2" header="Exemplo com MaskView">
					<p:outputLabel for="date" value="Date: " />
					<p:inputMask id="date" value="#{calendarView.date1}"
						mask="99/99/9999" />
				</p:panel>
			</h:form>
		</p:fieldset>
		<p:separator></p:separator>
		<p:fieldset legend="Password">

			<h:form>
				<p:panel id="panel2" header="Exemplo de Password com feedBack">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Inline Feedback: " />
						<p:password id="inlineFeedback" value="#{passwordView.password4}"
							feedback="true" inline="true" />
					</h:panelGrid>
				</p:panel>

				<p:separator />

				<p:panel id="panel3" header="Exemplo de Password com verificação">
					<p:messages id="messages" showDetail="true" autoUpdate="true" />

					<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
						<h:outputLabel for="pwd1" value="Password 1: *" />
						<p:password id="pwd1" value="#{passwordView.password5}"
							match="pwd2" label="Password 1" required="true" />

						<h:outputLabel for="pwd2" value="Password 2: *" />
						<p:password id="pwd2" value="#{passwordView.password5}"
							label="Password 2" required="true" />
					</h:panelGrid>

					<p:commandButton update="matchGrid" value="Save" />
				</p:panel>
			</h:form>
		</p:fieldset>


		<p:fieldset legend="Button">

			<p:panel id="panel3" header="CommandButton">
				<h:form>
					<p:growl id="growl" life="2000" />

					<p:commandButton value="Ajax Submit" id="ajax" update="growl"
						action="#{buttonView.buttonAction}" style="margin-right:20px;"
						styleClass="ui-priority-primary" />


					<p:commandButton value="With Icon" id="withIcon"
						action="#{buttonView.buttonAction}" update="growl"
						style="margin-right:20px;" icon=" ui-icon-info" />
				</h:form>
			</p:panel>

			<p:panel id="panel4" header="SplitButton">
				<h:form>

					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="basic" value="Basic:" />
						<p:splitButton id="basic" value="Save" action="#{buttonView.save}"
							update="messages" icon="pi pi-save">
							<p:menuitem value="Update" action="#{buttonView.update}"
								update="messages" icon="pi pi-refresh" />
							<p:menuitem value="Delete" action="#{buttonView.delete}"
								ajax="false" icon="pi pi-times" />
							<p:separator />
							<p:menuitem value="Homepage" url="http://www.primefaces.org"
								icon="pi pi-home" />
						</p:splitButton>


					</h:panelGrid>
				</h:form>
			</p:panel>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<p:fieldset legend="Menu">

			<h:form>
				<p:growl>
					<p:autoUpdate />
				</p:growl>
				<p:panel id="panel1" header="PanelMenu">
					<p:panelMenu style="width:300px">
						<p:submenu label="Ajax Menuitems">
							<p:menuitem value="Save" action="#{menuView.save}"
								icon="pi pi-save" />
							<p:menuitem value="Update" action="#{menuView.update}"
								icon="pi pi-refresh" />
						</p:submenu>
						<p:submenu label="Non-Ajax Menuitem">
							<p:menuitem value="Delete" action="#{menuView.delete}"
								ajax="false" icon="pi pi-times" />
						</p:submenu>
						<p:separator />
						<p:submenu label="Navigations">
							<p:submenu label="Links" icon="pi pi-home">
								<p:submenu label="PrimeFaces" icon="pi pi-briefcase">
									<p:menuitem value="Home" url="http://www.primefaces.org"
										icon="pi pi-home" />
									<p:menuitem value="Docs"
										url="http://www.primefaces.org/documentation"
										icon="pi pi-file" />
									<p:menuitem value="Download"
										url="http://www.primefaces.org/downloads"
										icon="pi pi-arrow-down" />
									<p:menuitem value="Support"
										url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
								</p:submenu>
							</p:submenu>
							<p:menuitem value="Mobile" icon="pi pi-mobile" />
						</p:submenu>
					</p:panelMenu>
				</p:panel>
			</h:form>

			<p:separator />
			<h:form>
				<p:panel id="panel2" header="SliceMenu">
					<p:growl id="messages" showDetail="true" />

					<p:slideMenu style="width:200px">
						<p:submenu label="Ajax Menuitems" icon="pi pi-refresh">
							<p:menuitem value="Save" action="#{menuView.save}"
								update="messages" icon="pi pi-save" />
							<p:menuitem value="Update" action="#{menuView.update}"
								update="messages" icon="pi pi-refresh" />
						</p:submenu>
						<p:submenu label="Non-Ajax Menuitem" icon="pi pi-clone">
							<p:menuitem value="Delete" action="#{menuView.delete}"
								ajax="false" icon="pi pi-times" />
						</p:submenu>
						<p:separator />
						<p:submenu label="Navigations" icon="pi pi-home">
							<p:submenu label="Prime Links">
								<p:menuitem value="Prime" url="http://www.prime.com.tr" />
								<p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
							</p:submenu>
							<p:menuitem value="Mobile" />
						</p:submenu>
					</p:slideMenu>

					<p:separator />

					<p:commandButton id="dynaButton" value="Show" type="button"
						icon="pi pi-home" />
					<p:slideMenu overlay="true" trigger="dynaButton" my="left top"
						at="left bottom" style="width:180px">
						<p:submenu label="Ajax Menuitems">
							<p:menuitem value="Save" action="#{menuView.save}"
								update="messages" icon="pi pi-save" />
							<p:menuitem value="Update" action="#{menuView.update}"
								update="messages" icon="pi pi-refresh" />
						</p:submenu>
						<p:submenu label="Non-Ajax Menuitem">
							<p:menuitem value="Delete" action="#{menuView.delete}"
								ajax="false" icon="pi pi-times" />
						</p:submenu>
						<p:submenu label="Navigations" icon="pi pi-home">
							<p:submenu label="Prime Links">
								<p:menuitem value="Prime" url="http://www.prime.com.tr" />
								<p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
							</p:submenu>
							<p:menuitem value="Mobile" />
						</p:submenu>
					</p:slideMenu>
				</p:panel>

			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>

</html>

<div>
    <div>
      <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">id</label>
          <div class="control">
            <input class="input" type="text" readonly formControlName="id">
          </div>
        </div>
  
        <div class="field">
          <label class="label">Nome</label>
          <div class="control">
            <input class="input" type="text" formControlName="nome" required>
          </div>
        </div>
  
        <div class="field">
          <label class="label">Descrição</label>
          <div class="control">
            <input class="input" type="email" formControlName="descricao" required>
          </div>
        </div>
  
        <div class="field">
          <label class="label">Preço</label>
          <div class="control">
            <input class="input" type="text" formControlName="preco">
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-success is-fullwidth">Salvar</button>
          </div>
        </div>
  
  
      </form>
    </div>
  </div>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<div align="center">
			<h:form  id="login" style="width:200px;height:100%">


				<p:fieldset legend="Login">
					<h:panelGrid columns="2">

						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{loginBean.nome}" required="true">

						</p:inputText>


						<p:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" value="#{loginBean.senha}" feedback="true"
							promptLabel="Digite a sua senha" weakLabel="Fraca" required="true"
							goodLabel="Bom" strongLabel="Forte" />
						<p:message for="senha" id="messageSenha" />

						<p:commandButton value="Efetue Login"
							action="#{loginBean.efetuaLogin()}" update="@form"
							process="@form" />
					</h:panelGrid>
				</p:fieldset>

			</h:form>
		</div>




	</ui:define>
</ui:composition>

</html>

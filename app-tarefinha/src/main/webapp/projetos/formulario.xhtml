<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Meus Projetos</title>

</h:head>
<ui:composition template="/_template.xhtml">

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewParam name="oid" value="#{projetoBean.oid}" />
		</f:metadata>

		<div align="center">
			<p:panel header="Cadastro de Projetos"
				style="text-align:center;width:600px;height:100%">

				<h:messages></h:messages>

				<h:form>
					<p:panelGrid columns="1" layout="grid" style="text-align:left"
						width="100%">

						<p:outputLabel value="Id: " />
						<p:inputText value="#{projetoBean.id}" disabled="true"
							style="width:95%"></p:inputText>

						<p:outputLabel value="Nome: " for="nome" />

						<p:inputText id="nome" value="#{projetoBean.nome}"
							style="width:95%">
							<f:validateLength minimum="3" />
							<f:ajax event="blur" render="messageNome" />
						</p:inputText>

						<p:message for="nome" id="messageNome" />

						<p:outputLabel value="Descrição: " for="descricao" />

						<p:inputTextarea id="descricao" value="#{projetoBean.descricao}"
							style="width:95%" disabled="#{!projetoBean.podeEditar}" rows="5"
							cols="30" counter="display" maxlength="1000"
							counterTemplate="{0} characters remaining." autoResize="false" />
						
						<h:outputText id="display" />

						<p:outputLabel>Status: </p:outputLabel>

						<p:selectOneMenu value="#{projetoBean.status}" style="width:90%"
							disabled="#{!projetoBean.podeEditar}">
							<f:selectItems value="#{projetoBean.opcoesStatus}"></f:selectItems>
						</p:selectOneMenu>

						<p:outputLabel value="Data Inicial: " for="dataInicio" />

						<p:calendar id="dataInicio" value="#{projetoBean.dataHoraCriacao}"
							showOn="button" mask="99/99/9999" />
							

						<p:outputLabel value="Data Final: " for="dataFim" />

						<p:calendar id="dataFim" value="#{projetoBean.dataHoraFim}"
							showOn="button" mask="99/99/9999" />

					</p:panelGrid>

					<p></p>
					<ui:include src="../utils/button-bar.xhtml">
						<ui:param name="bean" value="#{projetoBean}"></ui:param>
					</ui:include>
				</h:form>
			</p:panel>
		</div>




	</ui:define>
</ui:composition>




</html>

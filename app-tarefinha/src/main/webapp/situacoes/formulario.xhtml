<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

</h:head>
<ui:composition template="/_template.xhtml">

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewParam name="oid" value="#{situacaoBean.oid}" />
		</f:metadata>
		<div align="center">
			<p:panel header="Cadastro de Situações"
				style="text-align:center;width:600px;height:100%">

				<h:messages></h:messages>
				<h:form>
					<p:panelGrid columns="1" layout="grid" style="text-align:left"
						width="100%">
						<p:outputLabel>Id: </p:outputLabel>
						<p:inputText value="#{situacaoBean.id}" disabled="true"
							style="width:95%"></p:inputText>
						<p:outputLabel>Nome: </p:outputLabel>
						<p:inputText value="#{situacaoBean.nome}"
							disabled="#{!situacaoBean.podeEditar}" style="width:95%"></p:inputText>
						<p:outputLabel>Tipo: </p:outputLabel>
						<p:selectOneMenu value="#{situacaoBean.tipo}"
							disabled="#{!situacaoBean.podeEditar}" style="width:90%">
							<f:selectItems value="#{situacaoBean.opcoesTipo}"></f:selectItems>
						</p:selectOneMenu>
						<p:outputLabel>Status: </p:outputLabel>
						<p:selectOneMenu value="#{situacaoBean.status}" 
							disabled="#{!situacaoBean.podeEditar}" style="width:90%">
							<f:selectItems value="#{situacaoBean.opcoesStatus}"></f:selectItems>
						</p:selectOneMenu>
						<ui:include src="../utils/button-bar.xhtml">
							<ui:param name="bean" value="#{situacaoBean}"></ui:param>
						</ui:include>

					</p:panelGrid>

				</h:form>
			</p:panel>
		</div>



	</ui:define>
</ui:composition>

</html>

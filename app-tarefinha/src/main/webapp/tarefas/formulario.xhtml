<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>

</h:head>
<ui:composition template="/_template.xhtml">

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewParam name="oid" value="#{tarefaBean.oid}" />
		</f:metadata>

		<div align="center">
			<p:panel header="Cadastro de Tarefas"
				style="text-align:center;width:600px;height:100%">

				<h:messages></h:messages>

				<h:form>
					<p:panelGrid columns="1" layout="grid" style="text-align:left"
						width="100%">

						<p:outputLabel value="Id: " />
						<p:inputText value="#{tarefaBean.id}" disabled="true"
							style="width:95%"></p:inputText>

						<p:outputLabel value="Nome: " for="nome" />
						<p:inputText id="nome" value="#{tarefaBean.nome}"
							style="width:95%">
							<f:validateLength minimum="3" />
							<f:ajax event="blur" render="messageNome" />
						</p:inputText>

						<p:message for="nome" id="messageNome" />

						<p:outputLabel value="Descrição: " for="descricao" />
									
						<p:inputTextarea id="descricao" value="#{tarefaBean.descricao}"
							style="width:95%" disabled="#{!tarefaBean.podeEditar}" rows="5"
							cols="30" counter="display" maxlength="1000"
							counterTemplate="{0} characters remaining." autoResize="false" required="true"/>
						<h:outputText id="display" />

						<p:outputLabel>Projeto: </p:outputLabel>

						<p:selectOneMenu value="#{tarefaBean.projeto}" style="width:90%"
							disabled="#{!tarefaBean.podeEditar}" converter="projetoConverter">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{projetoBean.projetos}" var="proj"
								itemLabel="#{proj.nome}" itemValue="#{proj}"></f:selectItems>
						</p:selectOneMenu>

						<p:outputLabel>Usuario: </p:outputLabel>

						<p:selectOneMenu value="#{tarefaBean.usuario}" style="width:90%"
							disabled="#{!tarefaBean.podeEditar}" converter="usuarioConverter">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{usuarioBean.usuarios}" var="user"
								itemLabel="#{user.nome}" itemValue="#{user}"></f:selectItems>
						</p:selectOneMenu>

						<p:outputLabel>Situação: </p:outputLabel>

						<p:selectOneMenu value="#{tarefaBean.situacao}" style="width:90%"
							disabled="#{!tarefaBean.podeEditar}" converter="situacaoConverter">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{situacaoBean.situacoes}" var="sit"
								itemLabel="#{sit.nome}" itemValue="#{sit}"></f:selectItems>
						</p:selectOneMenu>

					</p:panelGrid>

					<p></p>
					<ui:include src="../utils/button-bar.xhtml">
						<ui:param name="bean" value="#{tarefaBean}"></ui:param>
					</ui:include>
				</h:form>
			</p:panel>
		</div>




	</ui:define>
</ui:composition>




</html>
